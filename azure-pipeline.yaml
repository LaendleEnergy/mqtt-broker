parameters:
- name: deploy
  displayName: Deloy Buildartifact
  type: boolean
  default: false

variables:
  remoteProjectPath: /home/felix/projects/mqtt_broker
  dockerfile: ./eclipse-mosquitto/Dockerfile

trigger:
  branches:
    include:
      - master

pool:
  vmImage: ubuntu-latest

stages:
